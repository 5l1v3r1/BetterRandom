sudo: required
dist: trusty
group: edge
language:
  - java
jdk:
  - oraclejdk9
  - oraclejdk8
  - openjdk8
env:
  - MODE=tests-combined
  - MODE=benchmark
matrix:
  include:
    - language: android
      jdk: openjdk8
      env: MODE=tests-combined
    - language: android
      jdk: openjdk8
      env: MODE=benchmark
    - language: java
      jdk: openjdk8
      env: MODE=tests-combined
    - language: java
      jdk: openjdk8
      env: MODE=benchmark
    - language: java
      jdk: oraclejdk8
      env: MODE=tests-combined
    - language: java
      jdk: oraclejdk8
      env: MODE=benchmark  
    - language: java
      jdk: openjdk9
      env: MODE=tests-combined
    - language: java
      jdk: openjdk9
      env: MODE=benchmark  
matrix:
  allow_failures:
    - jdk: oraclejdk9 # Currently doesn't set JAVA_HOME correctly for Maven
script:
  # Test AesCounterRandom with limited-strength crypto on Oracle
  - sudo mv -f travis-resources/local_policy.jar $JAVA_HOME/jre/lib/security/local_policy.jar
  - sudo mv -f travis-resources/US_export_policy.jar $JAVA_HOME/jre/lib/security/US_export_policy.jar
  - ./${MODE}.sh